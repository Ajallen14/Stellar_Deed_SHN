<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Screen</title>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="Login video background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="form">
            <div class="button">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="showLogin()">Log In</button>
                <button type="button" class="toggle-btn" onclick="showSignup()">Sign Up</button>
            </div>

            <form id="login-form" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required />
                <input type="password" class="input-field" placeholder="Password" required />
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <form id="signup-form" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required />
                <input type="email" class="input-field" placeholder="E-mail" required />
                <input type="password" class="input-field" placeholder="Password" required />
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
